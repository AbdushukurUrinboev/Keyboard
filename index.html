<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onkeydown="isKeypressed(event), num(event),alt1(event),escap(event),space(event), www(event)">
    <div class="base">
		<input class="myinput" style="border:none; padding:10px; margin-bottom: 1.5%; " placeholder="Click here and start typing" type="text">

		<div class="line1">
			<span class="q">q</span>
			<span class="w">w</span>
			<span class="e">e</span>
			<span class="r">r</span>
			<span class="t">t</span>
			<span class="y">y</span>
			<span class="u">u</span>
			<span class="i">i</span>
			<span class="o">o</span>
			<span class="p">p</span>
		</div>
		<div class="line2">
			<span class="a">a</span>
			<span class="s">s</span>
			<span class="d">d</span>
			<span class="f">f</span>
			<span class="g">g</span>
			<span class="h">h</span>
			<span class="j">j</span>
			<span class="k">k</span>
			<span class="l">l</span>
		</div>
		<div class="line3">
			<span class="Shift" style="font-size: 15px; padding-top:20px; padding-right:30px">Shift</span>
			<span class="z">z</span>
			<span class="x">x</span>
			<span class="c">c</span>
			<span class="v">v</span>
			<span class="b">b</span>
			<span class="n">n</span>
			<span class="m">m</span>
			<span class="Backspace" style="font-size:12px;" >Backspace</span>
		</div>
		<div class="line4">
			<span class="Ctrl">Ctrl</span>
			<span class="Alt">Alt</span>
			<span class="Meta">W</span>
			<span class="Space">Space</span>
			<span class="Enter">Enter</span>
		</div>
	</div>


    <script src="index.js"></script>
</body>
</html>
